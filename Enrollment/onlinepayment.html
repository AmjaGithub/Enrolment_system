<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 text-gray-800">

    <section class="bg-purple-100 rounded-2xl p-5">
        <div class="container mx-auto">   
            <div class="flex">
                <a href="new.html" class="text-2xl font-bold pr-5 border-r border-purple-300 mr-5 ">Enrollment</a>
                <div class="my-auto">
                    <u class="flex border font-bold text-gray-600 list-none decoration-0">
                        <li class="pr-5"><a href="index.html"  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded ">Home</a></li>
                        <li class="pr-5"><a href="studentLogin.html"  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded ">Student</a></li>
                        <li class="pr-5"><a href="#"  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded ">About</a></li>
                        
                    </u>
                </div>
                <a href="StudentReg.html" class="text-medium bg-red-500 text-white px-3 py-2 rounded font-bold ml-auto">Payment</a>
            </div>
        </div>

    </section>





    <section class="bg-sky-100 rounded-2xl p-10 mt-5 ">

    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-5">
        <h1 class="font-serif font-bold text-center ">Part time Student Payment</h1>

            <form action="" method="">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name"> Student ID: </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="student id" required>
                    </div>

                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name"> Full Name: </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name"> Nic: </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="Nic" required>
                    </div>

                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mail"> Email ID: </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="mail" type="email" name="mail" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="dep"> Name of Courrse: </label>
                    <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-3 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name="dep" required>
                        <option value="">Select</option>
                        <optgroup label="HNDIT">
                        <option value="HNDIT">HNDIT 1st Year</option>
                        <option value="HNDIT">HNDIT 2nd Year</option>
                        </optgroup>
                        <optgroup label="HNDE">
                        <option value="HNDE">HNDE 1st Year</option>
                        <option value="HNDE">HNDE 2nd Year</option>
                        </optgroup>
                        <optgroup label="HNDA">
                        <option value="HNDA">HNDA 1st Year</option>
                        <option value="HNDA">HNDA 2nd Year</option>
                        <option value="HNDA">HNDA 3nd Year</option>
                        <option value="HNDA">HNDA 4nd Year</option>
                        </optgroup>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="dep"> Semester: </label>
                    <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-3 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name="time" required>
                        <option value="">Select</option>
                        <option value="full_time">1st Semester  </option>
                        <option value="Part_time">2nd Semester</option>
                    </select>

                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name"> Totel: </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tot" type="text" name="Totel" required>
                    </div>




               
                <div class="flex items-center justify-between">
                    <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Add Card
                    </button>
                </div>

            </form>
        </div>

   
    </section> 




</body>
</html>
